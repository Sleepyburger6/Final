{% extends "base.html" %}

{% block content %}
    <h1>Tasas de Cambio</h1>
    <table>
        <tr>
            <th>Moneda</th>
            <th>Tasa de Cambio</th>
        </tr>
        {% for currency, rate in rates.items() %}
            <tr>
                <td>{{ currency }}</td>
                <td>{{ rate }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
